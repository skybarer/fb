<div class="container">
    <div class="text-center">
        <h3>User Registration Page</h3>
        <h6>(Make your Journey Easier and Faster)</h6>
    </div>
    <div class="col-4 mx-auto">
      <div class="card" style="max-width: 350px">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="FirstName">First Name :</label>
              <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name :</label>
                <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name">
              </div>
            <div class="form-group">
              <label for="MobileNo">Mobile No :</label>
              <input type="text" class="form-control" id="MobileNo" placeholder="Enter your Mobile No">
            </div>
            <div class="form-group">
                <label for="Email">Email :</label>
                <input type="text" class="form-control" id="Email" placeholder="Enter your Email">
              </div>
              <div class="form-group">
                  <label for="Password">Password :</label>
                  <input type="text" class="form-control" id="Password" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password :</label>
                    <input type="text" class="form-control" id="ConfirmPassword" placeholder="Enter your Confirm Password">
                  </div>
            <div class="text-center paddding-top-2">
              <a href="#" class="btn btn-primary btn-lg btn btn-outline-primary btn-block"  routerLink="/login">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
